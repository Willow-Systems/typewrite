<!DOCTYPE html>
<html lang="en">
<head>
    <title>typeout example</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typeout/master/dist/typeout.min.js"></script>
    <style>
        body{background-color: #000;}
        #typeoutText{color: #fff;font-size: 50px; font-family: Arial, Helvetica, sans-serif; position: fixed; left: 35%; top: 25%; width: 35%;}
    </style>
    <script>
        $(document).ready(function(){
            $('#typeoutText').typeout({
                actions: [
                    {type: 'Hello. '},
                    {type: '<br>'},
                    {type: 'Weclome '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {select: {from: 11, to: 16}},
                    {delay: 2000},
                    {remove: {num: 5, type: 'whole'}},
                    {delay: 300},
                    {type: 'lcome to `typeout`. '},
                    {speed: 22},
                    {type: '<br>'},
                    {type: 'It\'s just so easy to setup and use.'}
                ]
            });
        });
    </script>
</head>
<body>
    <div id="typeoutText"></div>
    <div id="typeoutText1"></div>
</body>
</html>
